name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - major
          - minor
          - patch

jobs:
  check-version:
    name: Check Version Bump
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      new_version: ${{ steps.check.outputs.new_version }}
      changelog: ${{ steps.check.outputs.changelog }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check for version bump
      id: check
      run: |
        # Get the last release tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Last tag: $LAST_TAG"

        # Get commits since last tag
        COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

        # Check for breaking changes, features, or fixes
        BREAKING=$(echo "$COMMITS" | grep -i "BREAKING CHANGE" || true)
        FEATURES=$(echo "$COMMITS" | grep "^feat" || true)
        FIXES=$(echo "$COMMITS" | grep "^fix" || true)

        # Determine version bump
        CURRENT_VERSION=${LAST_TAG#v}
        IFS='.' read -ra VERSION <<< "$CURRENT_VERSION"
        MAJOR=${VERSION[0]:-0}
        MINOR=${VERSION[1]:-1}
        PATCH=${VERSION[2]:-0}

        if [ -n "$BREAKING" ]; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
          BUMP="major"
        elif [ -n "$FEATURES" ]; then
          MINOR=$((MINOR + 1))
          PATCH=0
          BUMP="minor"
        elif [ -n "$FIXES" ]; then
          PATCH=$((PATCH + 1))
          BUMP="patch"
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
          echo "No conventional commits found, skipping release"
          exit 0
        fi

        NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
        echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
        echo "should_release=true" >> $GITHUB_OUTPUT
        echo "New version: ${NEW_VERSION} (${BUMP} bump)"

        # Generate changelog
        CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

  release:
    name: Create Release
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ needs.check-version.outputs.new_version }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Update version in pyproject.toml
      run: |
        NEW_VERSION="${{ needs.check-version.outputs.new_version }}"
        sed -i "s/^version = .*/version = \"${NEW_VERSION}\"/" pyproject.toml

    - name: Update version in __init__.py
      run: |
        NEW_VERSION="${{ needs.check-version.outputs.new_version }}"
        sed -i "s/__version__ = .*/__version__ = \"${NEW_VERSION}\"/" src/superclaude/__init__.py

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pyproject.toml src/superclaude/__init__.py
        git commit -m "chore(release): bump version to ${{ needs.check-version.outputs.new_version }}"
        git tag -a "v${{ needs.check-version.outputs.new_version }}" -m "Release v${{ needs.check-version.outputs.new_version }}"
        git push origin main
        git push origin "v${{ needs.check-version.outputs.new_version }}"

    - name: Generate detailed changelog
      id: changelog
      run: |
        VERSION="${{ needs.check-version.outputs.new_version }}"
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "v0.0.0")

        echo "# Release v${VERSION}" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## Changes" >> CHANGELOG.md
        echo "" >> CHANGELOG.md

        # Breaking changes
        BREAKING=$(git log ${LAST_TAG}..HEAD^ --grep="BREAKING CHANGE" --pretty=format:"- **BREAKING**: %s (%h)" || true)
        if [ -n "$BREAKING" ]; then
          echo "### âš ï¸ Breaking Changes" >> CHANGELOG.md
          echo "$BREAKING" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        # Features
        FEATURES=$(git log ${LAST_TAG}..HEAD^ --grep="^feat" --pretty=format:"- %s (%h)" || true)
        if [ -n "$FEATURES" ]; then
          echo "### âœ¨ Features" >> CHANGELOG.md
          echo "$FEATURES" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        # Fixes
        FIXES=$(git log ${LAST_TAG}..HEAD^ --grep="^fix" --pretty=format:"- %s (%h)" || true)
        if [ -n "$FIXES" ]; then
          echo "### ðŸ› Bug Fixes" >> CHANGELOG.md
          echo "$FIXES" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        # Other changes
        OTHER=$(git log ${LAST_TAG}..HEAD^ --pretty=format:"- %s (%h)" --invert-grep --grep="^feat" --grep="^fix" --grep="BREAKING" || true)
        if [ -n "$OTHER" ]; then
          echo "### ðŸ“¦ Other Changes" >> CHANGELOG.md
          echo "$OTHER" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
        fi

        cat CHANGELOG.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.new_version }}
        name: Release v${{ needs.check-version.outputs.new_version }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: v${{ needs.release.outputs.version }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Build package
      run: |
        uv pip install --system build
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true

  publish-docker:
    name: Publish Docker Images
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      with:
        ref: v${{ needs.release.outputs.version }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}},value=v${{ needs.release.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=v${{ needs.release.outputs.version }}
          type=semver,pattern={{major}},value=v${{ needs.release.outputs.version }}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
